<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#8b5cf6" />
        <title>Offline - InternHub</title>
        <link rel="manifest" href="/manifest.json" />
        <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Plus Jakarta Sans", -apple-system,
                    BlinkMacSystemFont, sans-serif;
                background: linear-gradient(
                    135deg,
                    #0f172a 0%,
                    #1e1b4b 50%,
                    #0f172a 100%
                );
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: #e2e8f0;
            }

            .offline-container {
                text-align: center;
                max-width: 420px;
                padding: 48px 32px;
                background: rgba(255, 255, 255, 0.03);
                border-radius: 24px;
                border: 1px solid rgba(139, 92, 246, 0.2);
                backdrop-filter: blur(20px);
                box-shadow: 0 0 60px rgba(139, 92, 246, 0.15),
                    0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }

            .offline-icon {
                width: 120px;
                height: 120px;
                margin: 0 auto 32px;
                background: linear-gradient(
                    135deg,
                    rgba(139, 92, 246, 0.2),
                    rgba(236, 72, 153, 0.2)
                );
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .offline-icon::before {
                content: "";
                position: absolute;
                inset: -3px;
                border-radius: 50%;
                background: linear-gradient(135deg, #8b5cf6, #ec4899);
                opacity: 0.3;
                animation: pulse 2s ease-in-out infinite;
            }

            .offline-icon svg {
                width: 56px;
                height: 56px;
                stroke: #8b5cf6;
                position: relative;
                z-index: 1;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.3;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 0.5;
                }
            }

            .offline-title {
                font-size: 1.75rem;
                font-weight: 700;
                margin-bottom: 12px;
                background: linear-gradient(135deg, #f8fafc, #cbd5e1);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .offline-message {
                font-size: 0.95rem;
                color: #94a3b8;
                line-height: 1.7;
                margin-bottom: 32px;
            }

            .offline-tips {
                text-align: left;
                background: rgba(139, 92, 246, 0.08);
                border-radius: 16px;
                padding: 20px 24px;
                margin-bottom: 32px;
            }

            .offline-tips h3 {
                font-size: 0.85rem;
                font-weight: 600;
                color: #a78bfa;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .offline-tips ul {
                list-style: none;
                font-size: 0.85rem;
                color: #94a3b8;
            }

            .offline-tips li {
                padding: 6px 0;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .offline-tips li::before {
                content: "â€¢";
                color: #8b5cf6;
                font-weight: bold;
            }

            .retry-btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 14px 32px;
                background: linear-gradient(135deg, #8b5cf6, #7c3aed);
                color: white;
                font-size: 0.95rem;
                font-weight: 600;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            }

            .retry-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
            }

            .retry-btn:active {
                transform: translateY(0);
            }

            .retry-btn svg {
                width: 18px;
                height: 18px;
            }

            .brand {
                margin-top: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                opacity: 0.5;
            }

            .brand-icon {
                width: 28px;
                height: 28px;
                background: linear-gradient(135deg, #8b5cf6, #ec4899);
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .brand-icon svg {
                width: 16px;
                height: 16px;
                stroke: white;
            }

            .brand-text {
                font-weight: 600;
                font-size: 0.9rem;
                color: #64748b;
            }

            /* Online indicator */
            .status-indicator {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                padding: 6px 12px;
                background: rgba(239, 68, 68, 0.15);
                border-radius: 20px;
                font-size: 0.75rem;
                font-weight: 500;
                color: #f87171;
                margin-bottom: 24px;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                background: #ef4444;
                border-radius: 50%;
                animation: blink 1.5s ease-in-out infinite;
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.3;
                }
            }

            .status-indicator.online {
                background: rgba(34, 197, 94, 0.15);
                color: #4ade80;
            }

            .status-indicator.online .status-dot {
                background: #22c55e;
                animation: none;
            }
        </style>
    </head>
    <body>
        <div class="offline-container">
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Tidak Ada Koneksi</span>
            </div>

            <div class="offline-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
                    />
                </svg>
            </div>

            <h1 class="offline-title">Anda Sedang Offline</h1>

            <p class="offline-message">
                Sepertinya perangkat Anda tidak terhubung ke internet. Periksa
                koneksi Anda dan coba lagi.
            </p>

            <div class="offline-tips">
                <h3>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.383a14.406 14.406 0 01-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 10-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"
                        />
                    </svg>
                    Tips
                </h3>
                <ul>
                    <li>Periksa koneksi WiFi atau data seluler Anda</li>
                    <li>Coba matikan dan nyalakan mode pesawat</li>
                    <li>Pastikan tidak ada pembatasan data</li>
                </ul>
            </div>

            <button class="retry-btn" onclick="retryConnection()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                    />
                </svg>
                Coba Lagi
            </button>

            <div class="brand">
                <div class="brand-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342"
                        />
                    </svg>
                </div>
                <span class="brand-text">InternHub</span>
            </div>
        </div>

        <script>
            function retryConnection() {
                window.location.reload();
            }

            // Auto-detect when back online
            window.addEventListener("online", () => {
                const indicator = document.getElementById("statusIndicator");
                const statusText = document.getElementById("statusText");

                indicator.classList.add("online");
                statusText.textContent = "Kembali Online";

                setTimeout(() => {
                    window.location.href = "/dashboard";
                }, 1500);
            });

            // Check connection periodically
            setInterval(() => {
                if (navigator.onLine) {
                    window.location.href = "/dashboard";
                }
            }, 5000);
        </script>
    </body>
</html>
